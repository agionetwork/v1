name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ajuste para o nome da sua branch principal se necessÃ¡rio

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ”§
        run: |
          npm run build
          touch out/.nojekyll  # Previne que o GitHub Pages processe arquivos com underscore

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out  # A pasta de saÃ­da do Next.js
          branch: gh-pages  # A branch onde o site serÃ¡ publicado 